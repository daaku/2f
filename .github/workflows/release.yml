name: Release
on:
  create:
    tags:
jobs:
  build:
    name: Release for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: 2f
            asset_name: 2f-x86_64-unknown-linux-gnu
          - os: macos-latest
            artifact_name: 2f
            asset_name: 2f-x86_64-apple-darwin
          - os: windows-latest
            artifact_name: 2f.exe
            asset_name: 2f-x86_64-pc-windows-msvc.exe

    steps:
    - name: Set up Go
      uses: actions/setup-go@v2.0.3
      with:
        go-version: '1.14'
    - uses: actions/checkout@v2.1.1
    - name: Dependencies
      run: go get -t -d ./...
    - name: Build
      run: go build ./...
    - name: Test
      run: go test ./...
    - name: Strip
      if: (contains(matrix.os, 'macos') || contains(matrix.os, 'ubuntu'))
      run: strip target/release/${{ matrix.artifact_name }}
    - name: Release
      uses: svenstaro/upload-release-action@2.0.0
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: target/release/${{ matrix.artifact_name }}
        asset_name: ${{ matrix.asset_name }}
        tag: ${{ github.event.ref }}
